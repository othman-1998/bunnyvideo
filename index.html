<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <!-- gsap script -->

    <!-- shaka player script -->

    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; 
            border: 0;
        }
        video#video {
            object-fit: cover !important;
            width: 100% !important;
            height: 100% !important;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* SÃ¸rger for, at video1 er i baggrunden */
        }
    </style>

</head>
<body>

    <div class="iframe-container">

        <video 
            id="video"

            poster="https://vz-17fca31c-e5c.b-cdn.net/d519e7a3-9904-41cd-97f3-40493e34e1e5/thumbnail.jpg"
        >

        </video>
